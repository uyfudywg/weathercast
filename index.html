<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCast</title>
    <link rel="shortcut icon" href="./img/logo.png" >
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="light">
    <nav class="c-navbar">
      <div class="nav-content">
        <div class="nav-brand">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
          </svg>
          <span>WeatherCast</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search City..." id="searchInput" />

          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>

          <div class="suggestSearch d-none w-100"></div>
        </div>
        <div class="nav-actions">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <svg
              class="icon moon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
            <svg
              class="icon sun"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="weather-grid" id="data"></div>
    </main>

    <div id="hour" class="mt-5">
      <div class="row g-3 d-flex flex-column d-none" id="hoursData"></div>
    </div>

    <p class="note">
      This weather app is powered by WeatherAPI, providing real-time weather
      forecasts and updates.
      <a
        href="https://www.weatherapi.com/"
        target="_blank"
        class="text-decoration-none note"
        >Click To Open Site</a
      >
    </p>






    <div id="customAlert" class="alert-box d-none">
      <div class="alert-content">
        <span id="alertMessage"></span>
        <button id="closeBtn"  class="close-alert">Ã—</button>
      </div>
    </div>




    <script src="./javascript/index.js"></script>
  </body>
</html>
